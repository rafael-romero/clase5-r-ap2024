<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Tarea 2</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>

<body>
  <h1 id="bienvenido">Bienvenido!</h1>
  <form>
    <label for="nombre-usuario">Escriba su nombre</label>
    <input type="text" id="nombre-usuario">
    <label for="segundo-nombre-usuario">Escriba su segundo nombre</label>
    <input type="text" id="segundo-nombre-usuario">
    <label for="apellido-usuario">Escriba su Apellido</label>
    <input type="text" id="apellido-usuario">
    <label for="edad-usuario">Escriba su edad</label>
    <input type="number" id="edad-usuario">
    <button type="button" id="btn-accion">Accion!</button>

  </form>
  <div>
    <input type="text" disabled id="datos-usuario" hidden>
  </div>

  <script src='tarea2.js'></script>
</body>

</html>
